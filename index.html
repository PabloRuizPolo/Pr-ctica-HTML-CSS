<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildLifePic</title>
    <link rel="stylesheet" href="styles/normalice.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="recursos/martijn-baudoin-p2IDT4qkB14-unsplash.jpg" alt="logo">
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list__item">
                    <a class="btn" href="#yo">Yo</a>
                </li>
                <li class="menu__list__item">
                    <a class="btn" href="">Galeria</a>
                </li>
                <li class="menu__list__item">
                    <a class="btn" href="">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="banner">
            <div class="banner__img"></div>
            <div class="banner__content">
                <h1>Peter Popovic Polo</h1>
                <h2>Fótografo de Vida Salvaje.</h2>
            </div>
        </section>
        <section class="yo" id="yo">
            <section class="card" id="mi__card">
                <div class="mi__card">
                    <div class="mi__foto">
                        <img src="recursos/martijn-baudoin-p2IDT4qkB14-unsplash.jpg" alt="foto_mia">
                    </div>
                    <div class="mi__descripcion">
                        <p><i>Apasionado de la naturaleza. Saber esperar es conocer el camino del éxito.</i></p>
                    </div>
                </div>
            </section> 
            <section>
                <h1 class="texto__mis__skills">Mis Skills</h1>
                <ul class="mis__skills">
                    <li>Habilidad 1</li>
                    <progress max="100" value="50"></progress>
                    <li>Habilidad 2</li>
                    <progress max="100" value="50"></progress>
                    <li>Habilidad 3</li>
                    <progress max="100" value="50"></progress>
                    <li>Habilidad 4</li>
                    <progress max="100" value="50"></progress>
                    <li>Habilidad 5</li>
                    <progress max="100" value="50"></progress>
                    <li>Habilidad 6</li>
                    <progress max="100" value="50"></progress>
                </ul>
            </section>
        </section> 
        <section class="formulario"></section>
    </main>
    <footer>
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </footer>
    

</body>
</html>
